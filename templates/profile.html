<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Contact Information</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

{% include 'partials/header.html' %}
<div class="main-container">
    <p id="profile-header">Profile/Contact Information</p>
    <div class="profile-form">
        <div class="status-message">{{ status }}</div>
        <form name="updateProfileForm" action="" method="post">
            {% csrf_token %}
            <label for="firstName">First Name</label>
            <br />
            <input class="form-control" type="text" name="firstName" id="firstName" value="{{ initial.FIRST_NAME }}" required>

            <label for="lastName">Last Name</label>
            <br />
            <input class="form-control" type="text" name="lastName" id="lastName" value="{{ initial.LAST_NAME }}" required>

            <label for="email">Email</label>
            <br />
            <input class="form-control" type="email" name="email" id="email" value="{{ initial.EMAIL }}" required>

            <label for="phoneNumber">Phone Number</label>
            <br />
            <input class="form-control" type="tel" name="phoneNumber" id="phoneNumber" value="{{ initial.PHONE_NUMBER }}" required>

            <label for="address">Address</label>
            <br />
            <input class="form-control" type="text" name="address" id="address" value="{{ initial.ADDRESS }}" required>

            <label for="dateOfBirth">Date of Birth</label>
            <br />
            <input class="form-control" type="date" name="dateOfBirth" id="dateOfBirth" value="{{ initial_date }}" required>

            <button id="profile-submit" class="btn btn-primary" type="submit">Update Information</button>
        </form>
    </div>
</div>
{% include 'partials/footer.html' %}
</body>
</html>
