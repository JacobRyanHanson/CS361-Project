<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a User</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

{% include 'partials/header.html' %}
<div class="main-container">
    <div class="form-container">
        <p class="form-head">User Creation</p>
        <div class="status-message">{{ status }}</div>
        <form class="d-flex flex-column" name="createCourse" action="" method="post">
            {% csrf_token %}
            <div class="d-flex form-div">
                <label class="user-form-label" for="role">Role:</label>
                <select class="form-control user-form-select" name="role" required>
                    <option>Select</option>
                    <option value="TA">TA</option>
                    <option value="INSTRUCTOR">INSTRUCTOR</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>






            <div class="d-flex form-div">
                <label class="user-form-label" for="firstName">First Name:</label>
                <input class="form-control" type="text" name="firstName" required>
            </div>

            <div class="d-flex form-div">
                <label class="user-form-label" for="lastName">Last Name:</label>
                <input class="form-control" type="text" name="lastName">
            </div>

            <div class="d-flex form-div">
                <label class="user-form-label" for="email">Email:</label>
                <input class="form-control" type="email" name="email" required>
            </div>

            <div class="d-flex form-div">
                <label class="user-form-label" for="phoneNumber">Phone Number:</label>
                <input class="form-control" type="tel" name="phoneNumber" required>
            </div>

            <div class="d-flex form-div">
                <label class="user-form-label" for="address">Address:</label>
                <input class="form-control" type="tel" name="address" required>
            </div>

            <div class="d-flex form-div">
                <label class="user-form-label" for="birthDate">Date of Birth:</label>
                <input class="form-control" type="date" name="birthDate" required>
            </div>
            <button class="btn btn-primary bottom-form-button" type="submit">Create User</button>
        </form>
    </div>
</div>
{% include 'partials/footer.html' %}
</body>
</html>
