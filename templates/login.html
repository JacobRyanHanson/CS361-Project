<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TA Scheduling App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>

    <body>
        {% include 'partials/header.html' %}
        <div class="main-container">
            <div class="form-container">
                <h5 class="form-head">Login</h5>
                 <div class="status-message">{{ status }}</div>
                <form name="login-form" class="d-flex flex-column" action="" method="post">
                    {% csrf_token %}
                    <div class="d-flex form-div">
                      <label class="login-form-label" for="email">Email:</label>
                      <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="d-flex form-div">
                      <label class="login-form-label" for="password">Password:</label>
                      <input type="password"  class="form-control" name="password" required>
                    </div>
                    <div>
                        <button class="btn btn-primary bottom-form-button">Log In</button>
                    </div>
                </form>
            </div>
        </div>
        {% include 'partials/footer.html' %}
    </body>
</html>
