<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Contact Information</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

{% include 'partials/header.html' %}
<div class="main-container">
    <div class="form-container">
        <p class="form-head">Section Creation</p>
        <div class="status-message">{{ status }}</div>
        <form class="d-flex flex-column" name="createSection" action="" method="post">
            {% csrf_token %}
            <div class="d-flex form-div">
                <label class="section-form-label" for="courseID">Course ID:</label>
                <input class="form-control" type="number" name="courseID" required>
            </div>

            <div class="d-flex form-div">
                <label class="section-form-label" for="sectionNumber">Section Number:</label>
                <input class="form-control" type="number" name="sectionNumber">
            </div>

            <div class="d-flex form-div">
                <label class="section-form-label" for="building">Building:</label>
                <input class="form-control" type="text" name="building" required>
            </div>

            <div class="d-flex form-div">
                <label class="section-form-label" for="roomNumber">Room Number:</label>
                <input class="form-control" type="text" name="roomNumber" required>
            </div>

            <div class="d-flex form-div">
                <label class="section-form-label">Start Time:</label>
                <select class="form-control section-form-select" name="startTimeH" required>
                    <option>Select</option>
                    {% for i in h_range %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>

                <select class="form-control section-form-select" name="startTimeM" required>
                    <option>Select</option>
                    {% for i in m_range %}
                        <option value="{{ i }}">{% if i < 10 %}0{% endif %}{{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="d-flex form-div">
                <label class="section-form-label">End Time:</label>
                <select class="form-control section-form-select" name="endTimeH" required>
                    <option>Select</option>
                    {% for i in h_range %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>

                <select class="form-control section-form-select" name="endTimeM" required>
                    <option>Select</option>
                    {% for i in m_range %}
                        <option value="{{ i }}">{% if i < 10 %}0{% endif %}{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <button class="btn btn-primary bottom-form-button" type="submit">Create Section</button>
        </form>
    </div>
</div>
{% include 'partials/footer.html' %}
</body>
</html>
