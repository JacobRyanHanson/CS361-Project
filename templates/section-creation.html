<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Section</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
{% include 'partials/header.html' %}
<div class="main-container">
    <div class="form-container">
        <p class="form-head">Section Creation</p>
        <div class="status-message">{{ status }}</div>
        <form class="d-flex flex-column" name="createSection" action="" method="post">
            {% csrf_token %}
            
            <div class="d-flex form-div">
                <label class="section-form-label" for="course_id">Course:</label>
                <select name="course_id" class="form-control section-form-select" required>
                    <option value="">Select</option>
                    {% for course in courses %}
                        <option value="{{ course.COURSE_ID }}">{{ course.DEPARTMENT }} {{ course.COURSE_NUMBER }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="d-flex form-div">
                <label class="section-form-label" for="section_type">Section Type:</label>
                <select name="section_type" class="form-control section-form-select" required>
                    <option value="">Select</option>
                    <option value="LAB">Lab</option>
                    <option value="LECTURE">Lecture</option>
                </select>
            </div>

            <div class="d-flex form-div">
                <label class="section-form-label" for="section-number">Section Number:</label>
                <input class="form-control" type="number" name="section_number">
            </div>

            <div class="d-flex form-div">
                <label class="section-form-label" for="building">Building:</label>
                <input class="form-control" type="text" name="building" required>
            </div>

            <div class="d-flex form-div">
                <label class="section-form-label" for="room_number">Room Number:</label>
                <input class="form-control" type="text" name="room_number" required>
            </div>

            <div class="d-flex form-div">
                <label class="section-form-label">Start Time:</label>
               <input class="form-control" type="time" id="start_time" name="start_time" required>
            </div>

            <div class="d-flex form-div">
                <label class="section-form-label">End Time:</label>
                <input class="form-control" type="time" id="end_time" name="end_time" required>
            </div>
            
            <button class="btn btn-primary bottom-form-button" type="submit">Create Section</button>
        </form>
    </div>
</div>
{% include 'partials/footer.html' %}
</body>
</html>
