

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA Scheduling App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .btn-custom {
            width: 200px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    {% include 'partials/header.html' %}
    <div class="main-container">
        <h1 class="mb-5">TA Scheduling App</h1>
        <button class="btn btn-primary btn-custom" >Account Settings</button>
        <button class="btn btn-primary btn-custom" >Dashboard</button>
        <button class="btn btn-primary btn-custom" >Search Contact Information</button>
        <button class="btn btn-primary btn-custom" >Send Notifications</button>
    </div>
    {% include 'partials/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
