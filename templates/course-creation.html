<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Course</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

{% include 'partials/header.html' %}
<div class="main-container">
    <div class="form-container">
        <p class="form-head">Course Creation</p>
        <div class="status-message">{{ status }}</div>
        <form class="d-flex flex-column" name="createCourse" action="" method="post">
            {% csrf_token %}
            <div class="d-flex form-div">
                <label class="course-form-label" for="courseNumber">Course Number:</label>
                <input class="form-control" type="number" name="courseNumber" required>
            </div>

            <div class="d-flex form-div">
                <label class="course-form-label" for="courseInstructor">Instructor:</label>
                <select name="instructorID" class="form-control course-form-select" required>
                    <option>None</option>
                    {% for user in instructors %}
                        <option value="{{ user.USER_ID }}">{{ user.FIRST_NAME }} {{ user.LAST_NAME }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="d-flex form-div">
                <label class="course-form-label" for="courseName">Course Name:</label>
                <input class="form-control" type="text" name="courseName" required>
            </div>

            <div class="d-flex form-div">
                <label class="course-form-label" for="courseDescription">Course Description:</label>
                <input class="form-control" type="text" name="courseDescription" required>
            </div>

            <div class="d-flex form-div">
                <label class="course-form-label" for="semester">Semester:</label>
                <select class="form-control course-form-select" name="semester" required>
                    <option>Select</option>
                    <option value="fall">Fall</option>
                    <option value="spring">Spring</option>
                    <option value="winter">Winter</option>
                    <option value="summer">Summer</option>
                </select>
            </div>

            <div class="d-flex form-div">
                <label class="course-form-label" for="prerequisites">Prerequisites:</label>
                <input class="form-control" type="text" name="prerequisites">
            </div>

            <div class="d-flex form-div">
                <label class="course-form-label" for="department">Department:</label>
                <input class="form-control" type="text" name="department">
            </div>

            <button class="btn btn-primary bottom-form-button" type="submit">Create Course</button>
        </form>
    </div>
</div>
{% include 'partials/footer.html' %}
</body>
</html>
