{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            color: #333;
            background-color: #f7f7f7;
        }

        h1, h2 {
            margin-top: 40px;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            margin-top: 20px;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, select, textarea {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        textarea {
            resize: none;
        }

        input[type="text"]:hover, input[type="number"]:hover, textarea:hover, select:hover {
            background-color: #e6e6e6;
        }

        input[type="text"], input[type="number"], textarea, select {
            background-color: #f2f2f2;
            border: none;
            padding: 8px;
            width: 100%;
        }


        button[type="submit"] {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;

        }

        button[type="submit"]:hover {
            background-color: #555;
        }

        @media screen and (max-width: 600px) {
            form {
                padding: 10px;
            }
        }
    </style>
	<title>Course Management</title>
</head>
<body>
	<h1>Course Management</h1>

    <button type="submit" id="create-button">Create a Course</button>
    <div id="create-container" style="display: none;">
	<!-- Course Creation Form -->
	<h2>Create a Course</h2>
	<form>
        {% csrf_token %}
		<label for="course-id">Course ID:</label>
		<input type="number" id="course-id" name="course-id" required>

		<label for="course-number">Course Number:</label>
		<input type="number" id="course-number" name="course-number" required>

        <label for="course-instructor">Course Instructor:</label>
        <input type="text" id="course-instructor" name="course-instructor" required>

        <label for="course-name">Course Name:</label>
        <input type="text" id="course-name" name="course-name" required>

		<label for="course-description">Course Description:</label>
		<textarea id="course-description" name="course-description" required></textarea>

		<label for="semester">Semester:</label>
		<select id="semester" name="semester" required>
			<option value="fall">Fall</option>
			<option value="spring">Spring</option>
            <option value="winter">Winter</option>
			<option value="summer">Summer</option>
		</select>

		<label for="prerequisites">Prerequisites:</label>
		<input type="text" id="prerequisites" name="prerequisites" required>

		<label for="department">Department:</label>
		<input type="text" id="department" name="department" required>

		<button type="submit">Create Course</button>
	</form>
    </div>

	<!-- Course Deletion Form -->
    <button type="submit" id="delete-button">Delete a Course</button>
    <div id="delete-container" style="display: none;">
	<h2>Delete a Course</h2>
	<form>
        {% csrf_token %}
		<label for="delete-course-id">Course ID:</label>
		<input type="number" id="delete-course-id" name="delete-course-id" required>

		<button type="submit">Delete Course</button>
	</form>
    </div>

    <!-- Course Add TA/Instructor Form -->
    <button type="submit" id="add-button">Add a TA or Instructor</button>
    <div id="delete-container" style="display: none;">
        <form>
            {% csrf_token %}
            <label for="course_id">Course ID:</label>
            <input type="text" id="course_id" name="course_id" required><br>
            <label for="account_id">Account ID:</label>
            <input type="text" id="account_id" name="account_id" required><br>
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="TA">TA</option>
                <option value="Instructor">Instructor</option>
            </select><br>
            <button type="submit" name="add">Add Ta/Instructor</button>
        </form>
    </div>

    <!-- Course Remove TA/Instructor Form -->
    <button type="submit" id="deleteTA-button">Remove a TA or Instructor</button>
    <div id="delete-container" style="display: none;">
        <h2>Remove a TA or Instructor</h2>
	<form>
        {% csrf_token %}
		<label for="delete-course-id">Course ID:</label>
		<input type="number" id="delete-course-id" name="delete-course-id" required>
        <label for="account_id">Account ID:</label>
        <input type="text" id="account_id" name="account_id" required><br>

		<button type="submit">Remove from Course</button>
	</form>
    </div>
</body>
</html>
