<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    {% include 'partials/header.html' %}
    {% if role == 'ADMIN' %}
        <div class="main-container">
            <div class="dashboard-container">
                <a href="{% url 'course_creation' %}"><button class="btn btn-primary">Create Course</button></a>
            </div>

            <div class="dashboard-container">
                <a href="{% url 'section_creation' %}"><button class="btn btn-primary">Create Section</button></a>
            </div>

            <div class="dashboard-container">
                <a href="{% url 'user_creation' %}"><button class="btn btn-primary">Create User</button></a>
            </div>

            <div class="dashboard-container">
                <a href="{% url 'ta_assignments' %}"><button class="btn btn-primary">Manage Courses</button></a>
            </div>

            <div class="dashboard-container">
                <a href="{% url 'user_management' %}"><button class="btn btn-primary">Manage Users</button></a>
            </div>

            <div class="dashboard-container">
                <a href="{% url 'account_settings' %}"><button class="btn btn-primary">Account Settings</button></a>
            </div>
        </div>
    {% endif %}
    {% if role == 'INSTRUCTOR' %}
        <div class="main-container">
            <div class="dashboard-container">
                <a href="{% url 'ta_assignments' %}"><button class="btn btn-primary">Manage Courses</button></a>
            </div>

            <div class="dashboard-container">
                <a href="{% url 'account_settings' %}"><button class="btn btn-primary">Account Settings</button></a>
            </div>
        </div>
    {% endif %}
    {% if role == 'TA' %}
        <div class="main-container">
            <div class="dashboard-container">
                <a href="{% url 'ta_assignments' %}"><button class="btn btn-primary">Manage Courses</button></a>
            </div>

            <div class="dashboard-container">
                <a href="{% url 'account_settings' %}"><button class="btn btn-primary">Account Settings</button></a>
            </div>
        </div>
    {% endif %}
    {% include 'partials/footer.html' %}
</body>
</html>
